<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <p class="subtitle">$subtitle$</p>
$endif$
$for(author)$
  <p class="author">$author$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(date)$
  <p class="date">$date$</p>
$endif$
<div class="bg" id="bg1" style="cursor: pointer;display: inline-block;margin: 0 50px">BG 1</div>
<div class="bg" id="bg2" style="cursor: pointer;display: inline-block;margin: 0 50px">BG 2</div>
</section>
